<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="panel">
        <div class="ptop">
          <div class="elem">
            <h2>Match</h2>
            <div id="hitval" class="box"></div>
          </div>
          <div class="elem">
            <h2>Timer</h2>
            <div id="timerval" class="box"></div>
          </div>
          <div class="elem">
            <h2>Score</h2>
            <div id="scoreval" class="box">0</div>
          </div>
          <div class="elem">
            <button id="btn">reset</button>
          </div>
        </div>
        <div class="pbtm"></div>
        <div class="gvr dis">
          <h1>Game Over</h1>
          <div id="scr"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
